<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Set font family */
            background-color: #f0f0f0;
            /* Light gray background color */
            color: #333;
            /* Set text color */
        }

        header {
            background-color: #333;
            /* Dark gray header background color */
            color: #fff;
            /* Header text color */
            padding: 20px 0;
            /* Add some padding */
        }

        h1 {
            margin: 0;
            /* Remove default margin for h1 */
        }

        form {
            background-color: #fff;
            /* White form background color */
            padding: 20px;
            /* Add some padding */
            border-radius: 8px;
            /* Add rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Add shadow effect */
            max-width: 400px;
            /* Limit form width */
            margin: 0 auto;
            /* Center align the form */
        }

        label {
            display: block;
            /* Make labels block level */
            margin-bottom: 10px;
            /* Add some space below labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            /* Make inputs and buttons full width */
            padding: 10px;
            /* Add some padding */
            margin-bottom: 15px;
            /* Add some space below inputs and buttons */
            border-radius: 4px;
            /* Add rounded corners */
            border: 1px solid #ccc;
            /* Add border */
            box-sizing: border-box;
            /* Include padding and border in element's total width and height */
        }

        button {
            background-color: #007bff;
            /* Blue button background color */
            color: #fff;
            /* Button text color */
            border: none;
            /* Remove button border */
            cursor: pointer;
            /* Change cursor to pointer on hover */
        }

        button:hover {
            background-color: #0056b3;
            /* Darker blue on hover */
        }

        #mylink {
            font-size: 25px;
            color: #007bff;
            /* Blue link color */
            text-decoration: none;
            /* Remove default underline */
        }

        #mylink:hover {
            color: #0056b3;
            /* Darker blue on hover */
        }
    </style>
</head>

<body align='center'>
    <header>
        <h1>Register</h1>
    </header>

    <form action="/register" method="POST">
        <fieldset>
            <label>Username</label>
            <input type="text" id="username" name="username" placeholder="maverick" required>
            <br><br>

            <label>Email ID</label>
            <input type="email" id="email" name="email" placeholder="abc@example.com" required>
            <br><br>

            <label>Password</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <br><br>
    <a id="mylink" href="./login.html">login</a>

</body>

</html>
